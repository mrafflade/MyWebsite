    <section class="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="contact-info">
